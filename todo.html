    <h1>Visit Our Beautiful Places</h1>
    <div id="app" class="container">
       

        <div v-if="!isEditing">
            <input type="text" v-model="todo" placeholder="enter your favarite places">
            <input type="submit" value="Add" @click="storeTodo" class="fa-thin fa-check addbutton" >
        </div>

        <div v-else>
            <input type="text" v-model="todo">
            <input type="submit" value="Update" @click="updateTodo">
        </div>

        <ol>
            <li v-for="(todo, index) in todos">
                {{ todo }}
                <button @click="editTodo(index, todo)">edit</button>
                <button @click="removeTodo(index)">delete</button>
                

            </li>
        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
        new Vue({
            el: '#app',

            data: {
                isEditing: false,
                todo: '',
                todos: [],
                selectedTodo: null
            },

            methods: {
                storeTodo() {
                    this.todos.push(this.todo)
                    this.todo = ''
                },

                removeTodo(index) {
                    this.todos.splice(index, 1)
                },

                updateTodo() {
                    this.todos.splice(this.selectedIndex, 1, this.todo)
                    this.todo = ''
                    this.isEditing = false
                },

                editTodo(index, todo) {
                    this.isEditing = true
                    this.todo = todo
                    this.selectedIndex = index
                }
            }
        })
    </script>
